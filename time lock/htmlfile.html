<!DOCTYPE html>
<html>
<head>
    <title>TimeLock DApp</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<body>
    <h1>TimeLock DApp</h1>

    <label for="lockTimeInput">Lock Time:</label>
    <input type="number" id="lockTimeInput"><br><br>

    <label for="beneficiaryInput">Beneficiary Address:</label>
    <input type="text" id="beneficiaryInput"><br><br>

    <label for="amountInput">Amount (in Ether):</label>
    <input type="number" id="amountInput"><br><br>

    <button id="createButton">Create TimeLock Contract</button><br><br>

    <div id="contractAddress"></div>

    <hr>

    <h2>Existing TimeLock Contracts</h2>

    <table>
        <thead>
            <tr>
                <th>Contract Address</th>
                <th>Lock Time</th>
                <th>Beneficiaries</th>
                <th>Total Amount (Ether)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="contractTableBody"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
